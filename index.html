<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form </title>
    <link rel="stylesheet" href="reg.css">
    <script src="js/confirm.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          document.getElementById("registrationForm").addEventListener("submit", function(event) {
              if (!confirm("Are you sure? You want to submit the form")) {
                  event.preventDefault();
              }
          });
      });
  </script>
</head>
<body>
    <form id="registrationForm" action="your-server-side-code.php" method="POST">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <label for="email"><b>Email</b></label>
          <div class="inf">
          <input type="email" placeholder="Enter Email" name="email" id="email" required>
        </div>
      
    
    
        <label for="psw"><b>Password</b></label>
        <div class="inf">
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        </div>
      

    
        <label for="DOB"><b>date of birth</b></label>
        <div class="inf">
          <input type="date" placeholder="date" name="date" id="date" required>
        </div>
      

   
        <label for="country"><b>country</b></label>
        <div class="inf">
          <input type="country" placeholder="enter your country" name="" id="date" required>
        </div>
      
        <label for="city"><b>city</b></label>
        <div class="inf">
          <input type="city" placeholder="enter your city" name="city" id="city" required>
        </div>
     
       
        <div>
        
          <label for="gender"><b>gender</b></label>
          <div class="row"></div>male<input type="radio" name="myGender"> female <input type="radio" name="myGender">
        
        </div> 
        
      
        
          
        
    
          <button type="submit" class="registerbtn">Submit</button>

          <div class="signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
          </div>
  
  
</form>
      
      

    
</body>
</html>
